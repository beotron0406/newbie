<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- thêm font google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- thêm fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container1">
      <div class="box hien">noi dung 1</div>
      <div class="box an">noi dung 2</div>
    </div>

    <!-- Hiệu ứng làm mềm quá trình thay đổi css – transition -->
    <div class="transition">transition</div>
    <div class="transition-button">
      <button class="save-btn">save</button>
    </div>

    <!-- Tăng giảm kích thước đối tượng theo tỉ lệ - scale -->
    <div class="scale">scale</div>

    <!-- Hiệu ứng đổ bóng khối – box shadow -->
    <div class="shadow">shadow</div>

    <div class="fontaesome">
      <h1><i class="fas fa-home"></i>home</h1>
      <p><i class="far fa-envelope"></i>contact</p>
      <button><i class="fab fa-facebook"></i>facebook</button>
    </div>

    <!-- slide-show -->
    <div class="slide-container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="study1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="study2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="study3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="study4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="study5.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="study6.jpg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="study1.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="study1"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="study2.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="study2"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="study3.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="study3"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="study4.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="study4"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="study5.jpg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="study5"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="study6.jpg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="study6"
          />
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
