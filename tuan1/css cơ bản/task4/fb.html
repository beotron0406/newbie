<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <style>
      .facebook-plugin {
        margin: 20px auto;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v13.0"
      nonce="YOUR_NONCE_VALUE"
    ></script>

    <div class="facebook-plugin">
      <div
        class="fb-page"
        data-href="https://www.facebook.com/groups/mixigaming"
        data-tabs="timeline"
        data-width="500"
        data-height="700"
        data-small-header="false"
        data-adapt-container-width="true"
        data-hide-cover="true"
        data-show-facepile="true"
      ></div>
      <div class="facebook-plugins">
        <div
          class="fb-like"
          data-href="https://www.facebook.com/groups/mixigaming"
          data-width=""
          data-layout="standard"
          data-action="like"
          data-size="small"
          data-share="false"
        ></div>

        <div
          class="fb-share-button"
          data-href="https://www.facebook.com/groups/mixigaming"
          data-layout="button_count"
        ></div>

        <div
          class="fb-comments"
          data-href="https://www.facebook.com/groups/mixigaming"
          data-width="100%"
          data-numposts="5"
        ></div>
      </div>
    </div>
  </body>
</html>
