<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">box 1</div>
    <div class="container">
      <div class="box1">box 2</div>
      <div class="box2">box 2</div>
      <div class="box3">box 3</div>
    </div>
    <div class="post-container">
      <article class="post">
        <h2>tiêu đề bài viết 1</h2>
        <p>nội dung bài viết 1...</p>
      </article>
      <article class="post">
        <h2>tiêu đề bài viết 2</h2>
        <p>nội dung bài viết 2...</p>
      </article>
      <article class="post">
        <h2>tiêu đề bài viết 3</h2>
        <p>nội dung bài viết 3...</p>
      </article>
    </div>

    <!-- thuộc tính flex, flex-direction row/column -->
    <div class="comtainer-flex1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <!-- flex-wrap và justify-content -->
    <div class="container-flex2">
      <div class="item1">sach</div>
      <div class="item1">vo</div>
      <div class="item1">but</div>
    </div>

    <!-- thay đổi vị trí hiển thị order -->

    <div class="container-flex3">
      <div class="item2 xanh">xanh</div>
      <div class="item2 do">do</div>
      <div class="item2 tim">tim</div>
      <div class="item2 vang">vang</div>
    </div>

    <!-- flex basis -->
    <div class="container-flex4">
      <div class="item3 phone">phone</div>
      <div class="item3 ipad">ipad</div>
      <div class="item3 laptop">laptop</div>
    </div>

    <!-- flex grow -->
    <div class="container-flex5">
      <div class="item4 coc">coc</div>
      <div class="item4 chen">chen</div>
      <div class="item4 ly">ly</div>
    </div>

    <!-- flex shrink -->
    <div class="container-flex6">
      <div class="item5 car">car</div>
      <div class="item5 bike">bike</div>
      <div class="item5 boat">boat</div>
    </div>

    <!-- thay đổi thuộc tính display trên đối tượng transform -->
    <div class="container-display">
      <div class="item6 a">itema</div>
      <div class="item6 b">itemb</div>
      <div class="item6 d">itemd</div>
    </div>

    <!-- điều chỉnh vị trí khối con trôi nổi trên khối cha(absolute) -->
    <div class="cha">
      <div class="con"></div>
    </div>
    <!-- Cố định một khối trong layout(thường dung làm back top) -->

    <a href="#top" id="backToTop">Back to Top</a>

    <div class="content">
      <h1 id="top">Đầu trang</h1>
    </div>
  </body>
</html>
